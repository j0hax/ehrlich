{{ if .IsTranslated }}
<ul>
    {{ range .Translations }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Lang }}</a>
    </li>
    {{ end}}
</ul>
{{ end }}
<p>
<small>
{{ if .Site.Copyright }}
{{ .Site.Copyright | markdownify }}
{{ else }}
Copyright {{ now.Year }}. All rights reserved.
{{ end }}
</small>
</p>
<script src="https://keepandroidopen.org/banner.js"></script>
